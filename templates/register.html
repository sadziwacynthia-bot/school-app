<!DOCTYPE html>
<html>
<head>
    <title>Register Student</title>
</head>
<body>
    <h2>Register New Student</h2>
    <form method="POST">
        <!-- Student Info -->
        <label>First Name:</label>
        <input type="text" name="first_name" required><br><br>

        <label>Last Name:</label>
        <input type="text" name="last_name" required><br><br>

        <label>Email:</label>
        <input type="email" name="email" required><br><br>

        <label>Class/Form:</label>
        <input type="text" name="class_name" required><br><br>

        <label>Date of Birth:</label>
        <input type="date" name="date_of_birth" required><br><br>

        <!-- Fee Info -->
        <h3>Initial Fee</h3>

        <label>Amount:</label>
        <input type="number" step="0.01" name="fee_amount"><br><br>

        <label>Due Date:</label>
        <input type="date" name="fee_due_date"><br><br>

        <label>Status:</label>
        <select name="fee_status">
            <option value="Unpaid">Unpaid</option>
            <option value="Paid">Paid</option>
        </select><br><br>

        <button type="submit">Register Student</button>
    </form>
    <br>
    <a href="/">Back to Home</a>
</body>
</html>
