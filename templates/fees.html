<!DOCTYPE html>
<html>
<head>
    <title>Student Fees</title>
</head>
<body>
    <h2>All Student Fees</h2>
    <a href="/add_fee">Add Fee</a><br><br>
    <table border="1" cellpadding="5">
        <tr>
            <th>Student</th>
            <th>Class</th>
            <th>Amount</th>
            <th>Status</th>
            <th>Due Date</th>
        </tr>
        {% for f in fees %}
        <tr>
            <td>{{ f[1] }} {{ f[2] }}</td>
            <td>{{ f[3] }}</td>
            <td>${{ f[4] }}</td>
            <td>{{ f[5] }}</td>
            <td>{{ f[6] }}</td>
        </tr>
        {% endfor %}
    </table>
    <br>
    <a href="/">Back to Home</a>
</body>
</html>
